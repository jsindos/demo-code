<div class="container accolade-login">
	<form class="form-signin well" ng-submit="vm.login()">	
		<h2 class="form-signin-heading">Please sign in</h2>
		<div class="form-group">
			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="vm.email">
		</div>
		<div class="form-group">
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="vm.password">
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>
</div>
