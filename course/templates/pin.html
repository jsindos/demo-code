<img class="btn btn-default btn-circle" style="width:100px; height:100px;" popover-template="vm.pinPopover.templateUrl" popover-trigger="mouseenter" ng-click="vm.openPin()" ng-style="pinStyle" ng-src="{{info.pin_image}}" >

<div class="badge-name">
	<h4 class="title display-inline">{{info.name}}</h4>
	<i class="mdi-action-done" style="color:rgb(66,133,244); height:14px" ng-show="info.status"></i>
</div>
