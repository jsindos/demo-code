<div class="modal-header" style="min-height:75px">
	<h3 class="modal-title" style ="float:left"> {{info.name}}</h3>
	<p style="float:right">by {{info.creator}}</p>
</div>

<div class="modal-body" style="min-height:150px">
	<div >
		<img style="width:100px; height:100px; float:left;" alt="[insert badge/pin image here]" ng-src="{{info.pin_image}}">
		<p style= "float:right">{{info.description}}</p>
	</div>
</div>

<div class="modal-footer">			
	<a href ="module/{{info.id}}">
		<button class="btn btn-primary" ng-click="$close()">Attempt Learning Module {{info.id}}</button>
	</a>
	<button class="btn btn-success" ng-click="$dismiss()">Cancel</button>
</div>
