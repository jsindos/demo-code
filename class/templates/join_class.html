<div class="well col-md-4 col-md-offset-4 inputs">
	<h1>Join a Class</h1>

	<input type="text" class="form-control floating-label" placeholder="Code" ng-model="vm.classCode">
	<input type="text" class="form-control floating-label" placeholder="Password" ng-model="vm.password">

	<button class="btn btn-primary" ng-click="vm.joinClass()">Join Class</button>
	</br>
	<div><font color="red">{{vm.errorMessage}}</font></div>
</div>
